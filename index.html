<!DOCTYPE HTML>
<html>
  <head>
    <title>Accueil</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="ressources/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="ressources/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="ressources/css/index.css" />
  </head>

  <body class="container">
    <div class="panel panel-warning">
      <div class="panel-heading">
        <div class="panel-title">
          <h1><span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>Work in progress</h1>
        </div>
      </div>
      <div class="panel-body">
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="width: 2%;">
            <span class="sr-only">2% Complete</span>
          </div>
        </div>
      </div>
    </div>
    
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <a  class="github-button"
            href="https://github.com/MacBootglass"
            data-style="mega"
            data-count-href="/MacBootglass/followers"
            data-count-api="/users/MacBootglass#followers"
            data-count-aria-label="# followers on GitHub"
            aria-label="Follow @MacBootglass on GitHub">Follow @MacBootglass</a>
      </div>
    </nav>
  </body>
  <script src="ressources/js/jquery-2.2.4.min.js"></script>
  <script src="ressources/js/index.js"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</html>
